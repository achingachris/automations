name: Weekly Newsletter Generation

on:
  schedule:
    # Every Friday at 4PM EAT (1PM UTC)
    - cron: '0 13 * * 5'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests openai python-dotenv

      - name: Generate weekly newsletter
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_weekly_newsletter.py

      - name: Commit and push newsletter
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/weekly/ weekly-raw/
          git diff --staged --quiet || git commit -m "chore: generate weekly newsletter $(date +'%Y-W%V')"
          git push
